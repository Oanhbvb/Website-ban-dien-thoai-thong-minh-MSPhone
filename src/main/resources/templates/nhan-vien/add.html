<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  xmlns ="http://www.w3.org/1999/html"
        xmlns:th="http://www.thymeleaf.org"
        layout:decorate="~{/layouts/main.html}">
<head>
    <meta charset="utf-8"/>
    <title>title</title>
</head>

<body>
<article layout:fragment="content">
    <div class="row">
        <div class="col-md-12">

            <div class="card mb-4 px-4">
                <h5 class="card-header">Tạo tài khoản nhân viên</h5>
                <!-- Account -->
                <div class="card-body">
                    <form id="formAccountSettings" th:action="@{/nhan-vien/add}" th:object="${nhanVien}"
                          method="POST" enctype="multipart/form-data">
                        <div class="d-flex align-items-start align-items-sm-center gap-4">
                            <!-- Hiển thị ảnh demo-->
                            <img th:src="@{/assets/img/avatars/11.png}" alt="user-avatar"
                                 class="d-block rounded mb-2" height="100" width="100"
                                 id="uploadedAvatar"/>

                            <!-- Trường nhập để tải lên ảnh mới -->
                            <div class="button-wrapper">
                                <label for="upload" class="btn btn-primary me-2 mb-4" tabindex="0">
                                    <span class="d-none d-sm-block">Upload new photo</span>
                                    <i class="bx bx-upload d-block d-sm-none"></i>
                                    <input type="file" id="upload" class="account-file-input" hidden
                                           accept="image/png, image/jpeg" name="avatar"/>
                                </label>
                                <button type="button"
                                        class="btn btn-outline-secondary account-image-reset mb-4">
                                    <i class="bx bx-reset d-block d-sm-none"></i>
                                    <span class="d-none d-sm-block">Reset</span>
                                </button>
                                <p class="text-muted mb-0">Allowed JPG, GIF or PNG. Max size of 800K</p>

                            </div>
                        </div>
                        <hr class="my-0"/>
                        <div class="row mt-3">
                            <div class="mb-3 col-md-4">
                                <label class="form-label">Họ và tên</label>
                                <div class="input-group input-group-merge">
                                    <span class="input-group-text"><i class="bx bx-user"></i></span>
                                    <input type="text" class="form-control" th:field="*{tenNhanVien}"/>
                                </div>
                            </div>
                            <div class="mb-3 col-md-4">
                                <label class="form-label">Số điện thoại</label>
                                <div class="input-group input-group-merge">
                                    <span class="input-group-text"><i class="bx bx-phone"></i></span>
                                    <input type="text" class="form-control" th:field="*{sdt}"/>
                                </div>
                            </div>
                            <div class="mb-3 col-md-4">
                                <label class="form-label">Email</label>
                                <div class="input-group input-group-merge">
                                    <span class="input-group-text"><i class="bx bx-envelope"></i></span>
                                    <input type="email" class="form-control" th:field="*{email}"/>
                                </div>
                            </div>
                            <div class="mb-3 col-md-4">
                                <label for="address" class="form-label">Địa chỉ</label>
                                <div class="input-group input-group-merge">
                                                    <span class="input-group-text"><i
                                                            class="bx bx-location-plus"></i></span>
                                    <input type="text" class="form-control" id="address" name="address"
                                           th:field="*{diaChi}"/>
                                </div>
                            </div>
                            <div class="mb-3 col-md-4">
                                <label class="form-label">CCCD</label>
                                <div class="input-group input-group-merge">
                                    <span class="input-group-text"><i class="bx bx-id-card"></i></span>
                                    <input type="text" class="form-control" th:field="*{CCCD}"/>
                                </div>
                            </div>
                            <div class="mb-3 col-md-4">
                                <label class="form-label">Ngày sinh</label>
                                <input type="date" class="form-control" th:field="*{ngaySinh}"/>
                            </div>
                            <div class="mb-3 col-md-4">
                                <label class="form-label">Mật khẩu</label>
                                <div class="input-group input-group-merge">
                                    <span class="input-group-text"><i class="bx bx-lock-alt"></i></span>
                                    <input type="password" class="form-control" th:field="*{matKhau}"/>
                                </div>
                            </div>
                            <div class="mb-3 col-md-4 ">
                                <label class="form-label ">Chức vụ</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" th:value="2"
                                           th:field="*{idChucVu}" checked/>
                                    <label class="form-check-label">
                                        Nhân viên
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" th:value="1"
                                           th:field="*{idChucVu}">
                                    <label class="form-check-label">
                                        Quản lý
                                    </label>
                                </div>
                            </div>
                            <div class="mb-3 col-md-4">
                                <label class="form-label">Ghi chú</label>
                                <div class="input-group input-group-merge">
                                    <span class="input-group-text"><i class="bx bx-comment"></i></span>
                                    <textarea class="form-control" th:field="*{ghiChu}"></textarea>
                                </div>
                            </div>

                        </div>
                        <div class="mt-2">
                            <button type="submit" class="btn btn-primary me-2">Save changes</button>
                            <button type="reset" class="btn btn-outline-secondary">Cancel</button>
                        </div>
                    </form>
                </div>
                <!-- /Account -->
            </div>

        </div>
    </div>
</body>
</html>
